<h1 id="companies">companies</h1>

<ul>
  <li *ngFor="let company of companies">
    <a routerLink="/companies/{{company.id}}/vacancies">   Id: {{company.id}} <br> Name: {{company.name}} <br> Description: {{company.description}}<br> City : {{company.city}}<br> Address: {{company.address}}</a>
  </li>
</ul>
