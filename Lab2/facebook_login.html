<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="facebook_login.css">
    </head>
    <div class="container">
        <div class="container-heading">
          <img src="./facebook.png" alt="#" />
          <h2>
            Connect with friends and the world <br />
            around you on Facebook.
          </h2>
        </div>
        <div class="container-form">
          <div class="login-box">
            <div class="input">
              <input type="text" placeholder="Email or phone number" />
            </div>
  
            <div class="input">
              <input type="password" placeholder="Password" type />
            </div>
  
            <div class="login-btn-container">
              <button id="login-btn">Log In</button>
              <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" id="forgot-password-href">Forgot password?</a>
              <div class="underline"></div>
            </div>
            <button id="create-account-btn">Create new account</button>
          </div>
          <p class="create-page-text">
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" class="create-page-href"> Create a Page </a>for a
            celebrity,brand or business.
          </p>
        </div>
      </div>
    </body>
</html>
